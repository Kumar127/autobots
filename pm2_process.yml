apps:
  - script   : src/index.js
    name: autobots-self-serv-app
    instances: 1
    exec_mode: fork
    watch  : false
    env :
      NODE_ENV: development
      NODE_EXTRA_CA_CERTS: certs/BASF_CA_CERTS.pem
      HTTP_PROXY: ''
      HTTPS_PROXY: ''
      http_proxy: ''
      https_proxy: ''
    env_production:
      NODE_ENV: production
      NODE_EXTRA_CA_CERTS: certs/BASF_CA_CERTS.pem
      HTTP_PROXY: ''
      HTTPS_PROXY: ''
      http_proxy: ''
      https_proxy: ''
